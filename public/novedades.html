<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Novedades</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <img src="LogoInstitucionalUAN.png" alt="Logo UAN" class="logo" id="logoUAN">
  
    <h1 class="titleHeader textBorder" id="titulo">Control de Novedades<br>Sede Bucaramanga</h1>
	
	<div class="logo"><button class="boton botonHeader" id="cancelar" title="Salir"><i class="fas fa-sign-out-alt"></i></button></div>
  </header>
  
  <main class="container">
    <div id="menu" class="caja">
	  <h3 class="textBorder" style="margin-top: 10px;">Ingresos y Salidas</h3>
	  <button class="boton" id="ingreso"><i class="fas fa-exchange-alt" style="font-size: 27px;"></i></button>
	  <h3 class="textBorder" style="margin-top: 10px;">Registrar Usuarios</h3>
	  <button class="boton" id="registro"><i class="fas fa-users" style="font-size: 27px;"></i></button>
	</div>
	<button class="protected-content boton btn-flecha" id="backMenu" title="Menú Principal"><i class="fas fa-arrow-left"></i></button>
	<div id="loadingOverlay">Cargando. Por favor espere...</div>
	
	<form class="protected-content form" id="formIngreso">
	  <label for="userId" class="label textBorder">Documento:</label>
	  <input type="text" id="userId" class="input" autocomplete="off" placeholder="Número de Documento">
	  
	  <button type="submit" class="boton" id="ingresar">Buscar</button>
	</form>
	
	<div class="protected-content form container" id="formIngresoSalida">
	  <p id="info" class="lista-item"></p>
	  <div>
		<label for="dateTime" class="label textBorder">Fecha y hora:</label>
	    <input type="dateTime-local" class="input" id="dateTime">
	  </div>
		
	  <button type="submit" class="boton" id="marcarIngreso">Registrar Ingreso</button>
	  <button type="submit" class="boton" id="marcarSalida">Registrar Salida</button>
	</div>
	
	<form class="protected-content form container" id="formRegistro">
	  <div>
	  <label for="nombre" class="label textBorder">* Nombre:</label>
	  <input type="text" id="nombre" class="input" placeholder="Nombre Completo" autocomplete="off" >
      </div>
	  
	  <div>
	  <label for="tipoId" class="label textBorder">* Tipo de documento:</label>
      <select id="tipoId" class="input">
	    <option value="">- Seleccionar documento -</option>
		<option value="C.C">C.C</option>
      	<option value="C.E">C.E</option>
      	<option value="T.I">T.I</option>
      	<option value="PA">PA</option>
      	<option value="PEP">PEP</option>
		<option value="OTRO">OTRO</option>
      </select>
	  </div>
	  
	  <div>
      <label for="identificacion" class="label textBorder">* Identificación:</label>
      <input type="text" id="identificacion" class="input" placeholder="Número de Identificación" autocomplete="off">
	  </div>
	  
	  <div>
      <label for="telefono" class="label textBorder">Teléfono:</label>
      <input type="text" id="telefono" class="input" autocomplete="off" placeholder="Número de Teléfono">
	  </div>
	  
	  <div>
      <label for="visitante" class="label textBorder">* Tipo de Acceso:</label>
      <select id="visitante" class="input">
	    <option value="">- Seleccionar Tipo -</option>
        <option value="Administrativo">Administrativo</option>
        <option value="Profesor">Profesor</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Visitante">Visitante</option>
        <option value="Proveedor">Proveedor</option>
      </select>
	  </div>
	  
	  <div>
	    <label for="fechaIngreso" class="label textBorder">* Fecha y hora de ingreso:</label>
		<input type="dateTime-local" id="fechaIngreso" class="input">
	  </div>
	  
	  <button type="submit" id="registrar" class="boton">Registrar</button>
      <button type="reset" class="boton">Limpiar</button>
	</form>
</main>
<script src="novedades.js" type="module" defer></script>
</body>
</html>
