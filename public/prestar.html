<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Prestar Equipo</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 <header class="header">
    <img src="LogoInstitucionalUAN.png" alt="Logo UAN" class="logo" id="logoUAN">
  
    <h1 class="titleHeader textBorder">Préstamo de Equipo</h1>
	
	<div class="logo"><button class="boton botonHeader" id="cancelar" title="Salir"><i class="fas fa-sign-out-alt"></i></button></div>
  </header>
  
  <main class="container">
    <div id="loadingOverlay">Cargando. Por favor, espere...</div>
	
	<h3 class="textBorder" id="titulo"></h3>
	
	<form class="container form" id="formPrestar">
	  <div>
		<label for="name" class="textBorder">* Solicitante:</label>
	    <input type="text" id="name" class="input" placeholder="Nombre Completo">
	  </div>
	  
	  <div>
		<label for="id" class="textBorder">* Documento:</label>
	    <input type="text" id="id" class="input" placeholder="Número de Documento">
	  </div>
	  
	  <div>
		<label for="cargo" class="textBorder">* Cargo:</label>
	    <input type="text" id="cargo" class="input" placeholder="Ingresa el Cargo">
	  </div>
	  
	  <div>
		<label for="dependence" class="textBorder">* Dependecia:</label>
	    <input type="text" id="dependence" class="input" placeholder="Ingresa la Dependecia">
	  </div>
	  
	  <div>
		<label for="responsable" class="textBorder">* Responsable:</label>
	    <input type="text" id="responsable" class="input" placeholder="Persona Responsable">
	  </div>
	  
	  <div>
	    <label for="date" class="textBorder">Fecha y Hora:</label>
		<input type="datetime-local" id="date" class="input">
	  </div>
	  
	  <div>
	    <label for="obs" class="textBorder">Observaciones:</label>
		<textarea id="obs" class="input" style="max-width: 80%; max-height: 100px; min-width: 80%; min-height: 100px;" placeholder="Ingresa las observaciones..."></textarea>
	  </div>
	  
	  <button class="boton" type="submit">Prestar</button>
	  <button class="boton" type="reset">Limpiar</button>
	</form>
  </main>
  <script src="prestar.js" type="module" defer></script>
</body>
</html>
