<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Editar Equipo</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="container caja">
    <h1 class="textBorder">Edici√≥n de Equipo<br>Sede Bucaramanga</h1>
  </header>
  <main class="container">
    <div id="loadingOverlay">Cargando. Por favor, espere...</div>
	
	<form class="form container" id="formEdit">
	  <div>
	    <label class="textBorder" for="serial" id="labelSerial">Serial:</label>
		<input type="text" id="serial" class="input" placeholder="Nuevo serial">
	  </div>
	  
	  <div>
	    <label for="producto" class="textBorder" id="labelProducto">Producto:</label>
		<input type="text" id="producto" class="input" placeholder="Nuevo tipo de equipo">
	  </div>
	  
	  <div>
	    <label for="marca" class="textBorder" id="labelMarca">Marca:</label>
		<input type="text" id="marca" class="input" placeholder="Nueva marca">
	  </div>
	  
	  <div>
	    <label for="modelo" class="textBorder" id="labelModelo">Modelo:</label>
		<input type="text" id="modelo" class="input" placeholder="Nuevo modelo">
	  </div>
	  
	  <div>
	    <label class="textBorder" for="active" id="labelActive">Activo fijo:</label>
		<input type="text" id="active" class="input" placeholder="Nuevo activo fijo">
	  </div>
	  
	  <div class="caja">
	    <button type="submit" class="boton">Editar</button>
	    <button type="reset" class="boton">Limpiar</button>
	    <button type="button" class="boton" id="cancelar">Cancelar</button>
	  </div>
	  
	  <div class="caja">
	    <h2 class="textBorder">Eliminar Equipo</h2>
	    <button class="boton deleteBtn" type="button" id="trash" title="Eliminar Equipo"><i class="fas fa-trash" style="font-size: 27px;"></i></button>
	  </div>
	</form>
  </main>
  <script src="editarEquipo.js" type="module" defer></script>
</body>
</html>
