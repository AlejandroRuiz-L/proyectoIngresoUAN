<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Préstamos UAN</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="container caja">
    <h1 class="textBorder">Préstamo de Equipos<br>Sede Bucaramanga</h1>
  </header>
  <main class="container">
    <div id="loadingOverlay">Cargando. Por favor, espere...</div>
  
    <div id="menu">
	  <div class="caja">
		  <h2 class="textBorder" style="margin-top: 15px;">Buscar Equipo</h2>
		  <label class="textBorder">Serial:</label>
		  <input type="text" id="serial" class="input" placeholder="Serial del Equipo">
		  <button class="boton" id="buscar" title="Buscar"><i class="fas fa-search" style="font-size: 27px;"></i></button>
	  </div>
	  
	  <div class="caja">
	    <h2 class="textBorder" style="margin-top: 15px;">Agregar Equipo</h2>
	    <button class="boton" id="agregar" title="Agregar"><i class="fas fa-list" style="font-size: 27px;"></i></button>
	  </div>
	  
	  <div class="caja">
	    <h2 class="textBorder" style="margin-top: 15px;">Reportes</h2>
		<button class="boton" id="reportes" title="Reportes"><i class="fas fa-pencil" style="font-size: 27px"></i></button>
	  </div>
		
	  <br><button class="boton" id="cancelar">Cancelar</button>
	</div>
	
	<button class="boton btn-flecha protected-content" id="backMenu"><i class="fas fa-arrow-left"></i></button>
	
	<div class="caja protected-content" id="info"></div>
  </main>
  <script src="prestamos.js" type="module" defer></script>
</body>
</html>
