<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Registro Ingreso UAN</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="container">
    <h1 class="textBorder">Préstamo de Equipos<br>Sede Bucaramanga</h1>
  </header>
  <main class="container">
    <form class="form container" id="formPrestamo">
	  <div>
	    <label class="textBorder" for="name">Nombre:</label>
		<input type="text" id="name" class="input" placeholder="Nombre Completo">
	  </div>
	  
	  <div>
	    <label for="typeDoc" class="textBorder">Documento:</label>
		<select id="typeDoc" class="input">
		  <option value="" selected>- Tipo de Documento -</option>
		  <option value="C.C">C.C</option>
		  <option value="C.E">C.E</option>
		  <option value="T.I">T.I</option>
		  <option value="PA">PA</option>
		  <option value="PEP">PEP</option>
		  <option value="OTRO">OTRO</option>
		</select>
	  </div>
	  
	  <div>
	    <label class="textBorder" for="id">Identificación:</label>
		<input type="text" id="id" class="input" placeholder="Número de Identificación">
	  </div>
	  
	  <div>
	    <label for="equipo" class="textBorder">Equipo:</label>
	    <select id="equipo" class="input">
		  <option value="" selected>- Equipo a Prestar -</option>
		</select>
	  </div>
	  
	  <button type="submit" id="prestar" class="boton">Prestar</button>
	</form>
  </main>
  <a href="index.html" class="link"><button class="boton btn-flecha"><i style="font-size: 25px;" class="fas fa-house"></i></button></a>
  <script src="prestamos.js" type="module" defer></script>
</body>
</html>
