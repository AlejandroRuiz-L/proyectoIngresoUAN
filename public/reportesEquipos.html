<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Reportes Equipos</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="container caja">
    <h1 class="textBorder">Reportes de Equipos<br>Sede Bucaramanga</h1>
  </header>
  <main class="container">
    <div id="loadingOverlay">Cargando. Por favor, espere...</div>
	
	<h2 class="textBorder">Realiza un reporte completo<br>de los préstamos de un equipo</h2>
	
	<div class="caja" id="menu">
	  <label for="serial" class="textBorder">Serial:</label>
	  <input id="serial" class="input" type="text" placeholder="Serial del Equipo">
	  <button id="buscar" class="boton" title="buscar"><i class="fas fa-search" style="font-size: 27px;"></i></button>
	  <br><button id="cancelar" class="boton">Cancelar</button>
	</div>
	
	<button class="boton btn-flecha protected-content" id="backMenu" title="Menú Principal"><i class="fas fa-arrow-left"></i></button>
	
	<div id="info" class="caja protected-content"></div>
	
	<div class="protected-content" id="downloadBtn">
	  <h3 class="textBorder" style="margin-bottom: 10px;">Descargar</h3>
      <button class="boton btn-flecha" title="Descargar"><i class="fas fa-arrow-down"></i></button>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="reportesEquipos.js" type="module" defer></script>
</body>
</main>
