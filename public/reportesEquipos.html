<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Reportes Equipos</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <img src="LogoInstitucionalUAN.png" alt="Logo UAN" class="logo" id="logoUAN">
  
    <h1 class="titleHeader textBorder" id="titulo">Reportes de Equipos</h1>
	
	<div class="logo"><button class="boton botonHeader" id="cancelar" title="Salir"><i class="fas fa-sign-out-alt"></i></button></div>
  </header>
  
  <main class="container">
    <div id="loadingOverlay">Cargando. Por favor, espere...</div>
	
	<div id="menu">
	  <div class="caja">
	    <label for="serial" class="textBorder">Reporte de Equipo:</label>
	    <input id="serial" class="input" type="text" placeholder="Serial del Equipo">
	    <button id="buscar" class="boton" title="Buscar"><i class="fas fa-search" style="font-size: 27px;"></i></button>
	  </div>
	  
	  <div class="caja">
	    <label class="textBorder" style="margin-top: 85px;">Reporte Completo de Equipos</label>
		<button class="boton" id="fullReport" title="Reporte Completo"><i class="fas fa-download" style="font-size: 27px;"></i></button>
	  </div>
	</div>
	
	<button class="boton btn-flecha protected-content" id="backMenu" title="MenÃº Principal"><i class="fas fa-arrow-left"></i></button>
	
	<div id="info" class="caja protected-content"></div>
	
	<div class="protected-content" id="downloadBtn">
	  <h3 class="textBorder" style="margin-bottom: 10px;">Descargar</h3>
      <button class="boton btn-flecha" title="Descargar"><i class="fas fa-arrow-down"></i></button>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="reportesEquipos.js" type="module" defer></script>
</body>
</main>
