<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Registro Ingreso UAN</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <img src="LogoInstitucionalUAN.png" alt="Logo UAN" class="logo" id="logoUAN">
  <h1 class="titulo">Administración de ingresos <br>Sede Bucaramanga</h1>
  <div class="caja">
    <br><button id="logout" class="protected-content boton">Cerrar Sesión</button>
    <a href="index.html" class="link"><button class="boton btn-flecha"><i style="font-size: 25px;" class="fas fa-house-user"></i></button></a>
  </div>
  <main class="container form">
    <form id="admin-form">
	  <label for="correo">Correo:</label>
	  <input type="email" id="correo" class="input" autocomplete="off" required>
	  <label for="password">Contraseña:</label>
	  <input type="password" class="input" id="password" required>
	  <button class="boton" id="ingreso">Ingresar</button>
	</form>
	
    <div id="menu" class="protected-content container">
	  <div class="caja">
	    <label for="docId">Documento:</label>
	    <input type="text" id="docId" class="input" placeholder="Número de documento a buscar">
	    <button class="boton" id="buscar">Buscar</button>
	  </div>
	  
	  <div class="caja">
	    <input type="date" id="fecha" class="input">
	    <button class="boton" id="diario">Reporte Diario</button>
	    <button class="boton" id="semanal">Reporte Semanal</button>
		<button class="boton protected-content" id="copia">Copia de Seguridad</button>
		<button class="boton protected-content" id="registros">Registros</button>
		<button class="boton btn-flecha" id="backMenu"><i class="fas fa-arrow-left"></i></button>
	  </div>
	</div>

	<div id="loadingOverlay">Cargando, por favor espere...</div>
	
	<div id="info" class="protected-content container"></div>
	
	<button id="downloadBTN" class="protected-content boton btn-flecha" title="Descargar"><i class="fas fa-arrow-down"></i></button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script type="module" src="admin.js" defer></script>
</body>
</html>
