<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Administración de ingresos</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="logoutContainer" class="logoutContainer protected-content">
	  <span class="logoutText">Salir</span>
	  <span class="logout"><i class="fas fa-sign-out-alt"></i></span>
  </div>
  
  <header id="header" class="header">
      <img src="LogoInstitucionalUAN.png" alt="Logo UAN" class="logo" id="logoUAN">
  
      <h1 class="titleHeader textBorder" id="titulo">Administración de Novedades<br>Sede Bucaramanga</h1>
	  
      <div class="logo">
	    <button class="boton botonHeader" id="home" title="Inicio">
		  <a href="index.html" class="link">
		    <i style="font-size: 25px;" class="fas fa-house"></i>
		  </a>
		</button>
	  </div>
  </header>
  <main class="container">
    <form id="admin-form" class="container form">
	  <div>
	    <label for="correo" class="textBorder">Correo:</label>
	    <input type="email" id="correo" class="input" placeholder="Correo de Administración">
	  </div>
	  
	  <div>
	    <label for="password" class="textBorder">Contraseña:</label>
	    <input type="password" class="input" id="password" placeholder="Ingresa tu Contraseña">
	    <label for="seePwd" class="textBorder">Ver contraseña: </label><input type="checkbox" id="seePwd">
	  </div>
	  
	    <button type="submit" class="boton" id="ingreso">Ingresar</button>
	</form>
	
    <div id="menu" class="protected-content container">
	  <div class="caja">
	    <h3><label for="docId" class="textBorder">Buscar un usuario:</label></h3>
	    <input type="text" id="docId" class="input" placeholder="Número de documento a buscar">
	    <button class="boton" id="buscar">Buscar</button>
	  </div>
	  
	  <div class="caja">
	    <h3 class="textBorder">Genera reportes diarios y semanales</h3>
	    <button class="boton" id="reportes">Reportes</button>
	  </div>
	  
	  <div class="caja">
	    <h3 class="textBorder">Registra usuarios, crea ingresos y salidas</h3>
		<button class="boton" id="novedades">Novedades</button>
		<button class="boton protected-content" id="registros">Registros</button><!--oculto temporalmente-->
	  </div>
	  
	  <div class="caja ">
	    <h3 class="textBorder" style="margin-bottom: 10px;">Préstamo de Equipos</h3>
	    <button class="boton" title="Prestamo Equipos" id="prestamos"><i class="fas fa-desktop" style="font-size: 27px;"></i></button>
	  </div>
	</div>
	
	<button class="boton btn-flecha protected-content" id="backMenu" title="Menú Principal"><i class="fas fa-arrow-left"></i></button>

	<div id="loadingOverlay">Cargando, por favor espere...</div>
	
	<div id="info" class="protected-content container textBorder"></div>
	
	<button id="downloadBTN" class="protected-content boton btn-flecha" title="Descargar"><i class="fas fa-arrow-down"></i></button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script type="module" src="admin.js" defer></script>
</body>
</html>
