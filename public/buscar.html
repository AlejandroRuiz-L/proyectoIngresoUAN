<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Registro Ingreso UAN</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="buscar.js" defer></script>
</head>
<body>
  <header id="header" class="header">
      <img src="LogoInstitucionalUAN.png" alt="Logo UAN" class="logo" id="logoUAN">
  
      <h1 class="titleHeader textBorder" id="titulo">Ingresos y Salidas<br>de Usuarios</h1>
	  
      <div class="logo">
	    <button class="boton botonHeader" id="home">
		  <a href="index.html" class="link">
		    <i style="font-size: 25px;" class="fas fa-house"></i>
		  </a>
		</button>
	  </div>
  </header>
  
  <main class="container">
    <form id="buscar-form" class="container form">
      <p class="textBorder">Ingresa tu número de documento para registrar tu hora de entrada o de salida.</p>
	  <div>
	    <label for="docId" class="textBorder">Documento:</label>
	    <input type="text" id="docId" class="input" placeholder="Número de Documento" required>
	  </div>
	  <button class="boton" type="submit" id="buscar">Buscar</button>
	</form>
	
	<div id="loadingOverlay">Cargando, por favor espere...</div>
	
    <div id="protected-content" class="protected-content form"></div>
	
	<div id="botones" class="protected-content container">
	  <button id="entrada" class="boton">Registrar Ingreso</button>
	  <button id="salida" class="boton">Registrar Salida</button>
	  <button id="cancelar" class="boton">Cancelar</button>
	</div>
  </main>
</body>
</html>
