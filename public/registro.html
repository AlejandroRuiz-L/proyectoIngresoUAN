<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LogoInstitucionalUANAzul.png" type="image/png">
  <title>Registro Ingreso UAN</title>
  <link rel="stylesheet" href="main.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <main>
    <div id="loadingOverlay">Cargando, por favor espere...</div>
    <form id="formIngreso" class="form container">
	  <h1 class="titulo textBorder">Formulario de ingreso</h1>
	  <div>
	    <label for="nombre" class="textBorder">Nombre:</label>
	    <input type="text" id="nombre" class="input" placeholder="Nombre Completo" autocomplete="off" required >
	  </div>
	  
	  <div>
	    <label for="tipoId" class="textBorder">Documento:</label>
		<select id="tipoId" class="input">
		  <option value="">- Tipo de Documento -</option>
		  <option value="C.C">C.C</option>
		  <option value="C.E">C.E</option>
		  <option value="T.I">T.I</option>
		  <option value="PA">PA</option>
		  <option value="PEP">PEP</option>
		  <option value="OTRO">OTRO</option>
		</select>
	  </div>
	  
	  <div>
	    <label for="identificacion" class="textBorder">Identificación:</label>
		<input type="text" id="identificacion" class="input" placeholder="Número de documento" autocomplete="off" required >
	  </div>
	  
	  <div>
	    <label for="telefono" class="textBorder">Teléfono:</label>
		<input type="text" id="telefono" class="input" placeholder="Número de Teléfono" autocomplete="off" >
	  </div>
      
	  <div>
	    <label for="visitante" class="textBorder">Tipo de Acceso:</label>
		<select id="visitante" class="input">
		  <option value="">- Seleccionar Tipo -</option>
		  <option value="Administrativo">Administrativo</option>
		  <option value="Profesor">Profesor</option>
		  <option value="Estudiante">Estudiante</option>
		  <option value="Visitante">Visitante</option>
		  <option value="Proveedor">Proveedor</option>
		</select>
	  </div>
	  
	  <p class="textBorder">Asegúrate de que los datos son correctos antes de registrarte.</p>
	  
	  <button type="submit" class="boton">Registrar</button>
	  <button type="reset" class="boton">Limpiar</button>
	</form>
	
	<button class="boton btn-flecha"><a href="index.html" class="link"><i style="font-size: 25px;" class="fas fa-house"></i></a></button>
	
  </main>
  <script type="module" src="main.js" defer ></script>
</body>
</html>
